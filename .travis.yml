language: python

matrix:
    include:
        - os: linux
          python: "2.7"
          env: TOXENV=py27
          before_install:
            - sudo apt-get update
            - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
            - bash miniconda.sh -b -p $HOME/miniconda
            - export PATH="$HOME/miniconda/bin:$PATH"
            - hash -r
            - conda config --set always_yes yes --set changeps1 no
            - conda update -q conda
            - conda info -a
            - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
            - source activate test-environment
          script:
            # for some debugging
            - pysmt-install --check
            - pysmt-install --env
            - python -m site
            # put pysmt 
            - pysmt-install --env | sed -e 's/export PYTHONPATH="//g' | sed -e 's/:${PYTHONPATH}"//g' > /home/travis/miniconda/envs/test-environment/lib/python2.7/site-packages/smt.pth
            - coverage run -m unittest discover
        - os: linux
          python: "2.7"
          script:
            - pysmt-install --env | sed -e 's/export PYTHONPATH="//g' | sed -e 's/:${PYTHONPATH}"//g' > $VIRTUAL_ENV/lib/python2.7/site-packages/smt.pth
            - coverage run -m unittest discover
